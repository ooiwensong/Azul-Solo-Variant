<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Azul Solo Variant</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="game-container">
        <section id="factories">
          <div class="factory factory-one"></div>
          <div class="factory factory-two"></div>
          <div class="factory factory-three"></div>
          <div class="factory factory-four"></div>
          <div class="factory factory-five"></div>
        </section>
        <section id="table"></section>
        <section id="hand"></section>
        <section id="info-display">
          <div class="text-area"></div>
          <div>
            <button class="button">Wall Tile Phase</button>
            <button class="remove">Remove</buttonclass>
          </div>
          <div class="scoreboard"></div>
        </section>
        <section id="player-area">
          <div id="player-area-top">
            <div id="line-container">
              <div class="line row-one">
                <div class="line-tile piece-container"></div>
              </div>
              <div class="line row-two">
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
              </div>
              <div class="line row-three">
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
              </div>
              <div class="line row-four">
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
              </div>
              <div class="line row-five">
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
              </div>
            </div>
            <div id="arrow-container"></div>
            <div id="wall">
              <div
                class="wall-tile piece-container column-one row-one blue"
              ></div>
              <div
                class="wall-tile piece-container column-two row-one yellow"
              ></div>
              <div
                class="wall-tile piece-container column-three row-one red"
              ></div>
              <div
                class="wall-tile piece-container column-four row-one black"
              ></div>
              <div
                class="wall-tile piece-container column-five row-one white"
              ></div>
              <div
                class="wall-tile piece-container column-one row-two white"
              ></div>
              <div
                class="wall-tile piece-container column-two row-two blue"
              ></div>
              <div
                class="wall-tile piece-container column-three row-two yellow"
              ></div>
              <div
                class="wall-tile piece-container column-four row-two red"
              ></div>
              <div
                class="wall-tile piece-container column-five row-two black"
              ></div>
              <div
                class="wall-tile piece-container column-one row-three black"
              ></div>
              <div
                class="wall-tile piece-container column-two row-three white"
              ></div>
              <div
                class="wall-tile piece-container column-three row-three blue"
              ></div>
              <div
                class="wall-tile piece-container column-four row-three yellow"
              ></div>
              <div
                class="wall-tile piece-container column-five row-three red"
              ></div>
              <div
                class="wall-tile piece-container column-one row-four red"
              ></div>
              <div
                class="wall-tile piece-container column-two row-four black"
              ></div>
              <div
                class="wall-tile piece-container column-three row-four white"
              ></div>
              <div
                class="wall-tile piece-container column-four row-four blue"
              ></div>
              <div
                class="wall-tile piece-container column-five row-four yellow"
              ></div>
              <div
                class="wall-tile piece-container column-one row-five yellow"
              ></div>
              <div
                class="wall-tile piece-container column-two row-five red"
              ></div>
              <div
                class="wall-tile piece-container column-three row-five black"
              ></div>
              <div
                class="wall-tile piece-container column-four row-five white"
              ></div>
              <div
                class="wall-tile piece-container column-five row-five blue"
              ></div>
            </div>
          </div>
          <div id="floor">
            <div class="floor-score">-1</div>
            <div class="floor-score">-1</div>
            <div class="floor-score">-2</div>
            <div class="floor-score">-2</div>
            <div class="floor-score">-2</div>
            <div class="floor-score">-3</div>
            <div class="floor-score">-3</div>
            <div class="floor-tile piece-container"></div>
            <div class="floor-tile piece-container"></div>
            <div class="floor-tile piece-container"></div>
            <div class="floor-tile piece-container"></div>
            <div class="floor-tile piece-container"></div>
            <div class="floor-tile piece-container"></div>
            <div class="floor-tile piece-container"></div>
          </div>
        </section>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
