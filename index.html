<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Azul Solo Variant</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="game-container">
        <section id="factories">
          <div class="factory factory-one"></div>
          <div class="factory factory-two"></div>
          <div class="factory factory-three"></div>
          <div class="factory factory-four"></div>
          <div class="factory factory-five"></div>
        </section>
        <section id="table"></section>
        <section id="hand"></section>
        <section id="info-display">
          <div class="text-area"></div>
          <div class="buttons"></div>
          <div class="scoreboard"></div>
        </section>
        <section id="player-area">
          <div id="player-area-top">
            <div id="line-container">
              <div class="line line-row-one">
                <div class="line-tile piece-container"></div>
              </div>
              <div class="line line-row-two">
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
              </div>
              <div class="line line-row-three">
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
              </div>
              <div class="line line-row-four">
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
              </div>
              <div class="line line-row-five">
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
                <div class="line-tile piece-container"></div>
              </div>
            </div>
            <div id="arrow-container"></div>
            <div id="wall">
              <div
                class="wall-tile piece-container wall-column-one wall-row-one blue"
              ></div>
              <div
                class="wall-tile piece-container wall-column-two wall-row-one yellow"
              ></div>
              <div
                class="wall-tile piece-container wall-column-three wall-row-one red"
              ></div>
              <div
                class="wall-tile piece-container wall-column-four wall-row-one black"
              ></div>
              <div
                class="wall-tile piece-container wall-column-five wall-row-one white"
              ></div>
              <div
                class="wall-tile piece-container wall-column-one wall-row-two white"
              ></div>
              <div
                class="wall-tile piece-container wall-column-two wall-row-two blue"
              ></div>
              <div
                class="wall-tile piece-container wall-column-three wall-row-two yellow"
              ></div>
              <div
                class="wall-tile piece-container wall-column-four wall-row-two red"
              ></div>
              <div
                class="wall-tile piece-container wall-column-five wall-row-two black"
              ></div>
              <div
                class="wall-tile piece-container wall-column-one wall-row-three black"
              ></div>
              <div
                class="wall-tile piece-container wall-column-two wall-row-three white"
              ></div>
              <div
                class="wall-tile piece-container wall-column-three wall-row-three blue"
              ></div>
              <div
                class="wall-tile piece-container wall-column-four wall-row-three yellow"
              ></div>
              <div
                class="wall-tile piece-container wall-column-five wall-row-three red"
              ></div>
              <div
                class="wall-tile piece-container wall-column-one wall-row-four red"
              ></div>
              <div
                class="wall-tile piece-container wall-column-two wall-row-four black"
              ></div>
              <div
                class="wall-tile piece-container wall-column-three wall-row-four white"
              ></div>
              <div
                class="wall-tile piece-container wall-column-four wall-row-four blue"
              ></div>
              <div
                class="wall-tile piece-container wall-column-five wall-row-four yellow"
              ></div>
              <div
                class="wall-tile piece-container wall-column-one wall-row-five yellow"
              ></div>
              <div
                class="wall-tile piece-container wall-column-two wall-row-five red"
              ></div>
              <div
                class="wall-tile piece-container wall-column-three wall-row-five black"
              ></div>
              <div
                class="wall-tile piece-container wall-column-four wall-row-five white"
              ></div>
              <div
                class="wall-tile piece-container wall-column-five wall-row-five blue"
              ></div>
            </div>
          </div>
          <div id="floor">
            <div class="floor-score">-1</div>
            <div class="floor-score">-1</div>
            <div class="floor-score">-2</div>
            <div class="floor-score">-2</div>
            <div class="floor-score">-2</div>
            <div class="floor-score">-2</div>
            <div class="floor-score">-3</div>
            <div class="floor-tile piece-container"></div>
            <div class="floor-tile piece-container"></div>
            <div class="floor-tile piece-container"></div>
            <div class="floor-tile piece-container"></div>
            <div class="floor-tile piece-container"></div>
            <div class="floor-tile piece-container"></div>
            <div class="floor-tile piece-container"></div>
          </div>
        </section>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
